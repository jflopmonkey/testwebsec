<H1> <a style="color:black" href="#!/dns-manager">DNS Manager</a> > {{dns.name}}</H1>
<div>
    <p> </p>

        <form name="editForm">
            <div class="form-group row">
                <label for="inputDomain" class="col-sm-2 col-form-label">Domain Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputDomain" ng-model="dns.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="ipAddress" class="col-sm-2 col-form-label">IP Address</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="ipAddress" placeholder="0.0.0.0" ng-model="dns.value">
                </div>
            </div>
            <div class="form-group row">
                <label for="ttl" class="col-sm-2 col-form-label">TTL (Time to leave)</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="ttl" ng-model="dns.ttl">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Bypass</label>
                <div class="col-sm-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" ng-model="dns.bypass">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-5">
                    <button class="btn btn-primary {{isDirty()  ? '' : 'disabled'}}" ng-click="save()">Save</button>
                </div>
            </div>
        </form>
    <p>{{error}}</p>
</div>
